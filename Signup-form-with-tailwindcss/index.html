<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish form with tailwindcss</title>
    <link rel="stylesheet" href="build/css/main.css">
</head>
<body>
    <div class="flex items-center h-screen w-full bg-teal-200">
        <div class="m-4 p-8 w-full bg-white rounded shadow-lg md:max-w-sm md:mx-auto">
            <h1 class="block w-full text-center text-grey-400 mb-6">Sign Up Form</h1>
            <form class="mb-4 md:flex md:flex-wrap md:justify-between" action="/" method="POST">
            <div class="flex flex-col mb-4 md:w-1/2">
                <label class="mb-2 uppercase font-bold text-lg text-grey-700"  for="first_name">First Name</label>
                <input class="border py-2 px-3 text-grey-700 md:mr-2"  type="text" name="first_name" id="first_name">
            </div>
            <div class="flex flex-col mb-4 md:w-1/2">
                <label class="mb-2 uppercase font-bold text-lg text-grey-700 md:ml-2" for="last_name">Last Name</label>
                <input class="border py-2 px-3 text-grey-700 " type="text" name="last_name" id="last_name">
            </div>
            <div class="flex flex-col mb-4 md:w-full">
                <label class="mb-2 uppercase font-bold text-lg text-grey-700" for="email">Email</label>
                <input class="border py-2 px-3 text-grey-700" type="email" name="email" id="email">
            </div>
            <div class="flex flex-col mb-6 md:w-full">
                <label class="mb-2 uppercase font-bold text-lg text-grey-700" for="password">Password</label>
                <input class="border py-2 px-3 text-grey-700" type="password" name="password" id="password">
            </div>
            <button class="border bg-teal-400 hover:bg-teal-700 text-white uppercase text-lg mx-auto p-4 rounded" type="submit"> Create Account</button>    

            </form>
            <a class="block w-full text-center no-underline text-sm text-grey-500 hover:text-grey-700" href="/login">Already have an account ?</a>
        </div>
    </div>
</body>
</html>
